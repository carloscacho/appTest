<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="userProfile">
        <img [src]="userProfile.pictureUrl"/>
        <ion-card-content>
          <ion-card-title>
            {{ userProfile.name }}
          </ion-card-title>
          <p>
            The UID for this new user is {{userProfile.userId}} and the email is {{userProfile.username}}
            annnndddd your token is {{userProfile.token}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
